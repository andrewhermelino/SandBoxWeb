<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>SandBoxWeb</title>
</head>


<link rel="stylesheet" href="css/style.css">
<body>
    <main>

        <div id="parent-properties">
            <div class="header">
                <img src="images/parent-properties.svg" alt="Properties for the Parent">
                <h1>Properties for the Parent (flex container)</h1>
            </div>
            <div class="content">

                <section class="parent-properties">
                    <h2>flex-direction</h2>
                    <style>
                        .flex-container {
                            justify-content: space-around;
                            max-width: 500px;
                        }

                        .flex-direction-row {
                            flex-direction: row;
                        }
                        .flex-direction-row-reverse {
                            flex-direction: row-reverse;
                        }
                        .flex-direction-column {
                            flex-direction: column;
                        }
                        .flex-direction-column-reverse {
                            flex-direction: column-reverse;
                        }
                    </style>
                    <div style="display: flex; flex-direction: row">
                        <div>
                            <div>
                                <div class="flex-container flex-direction-row">
                                    <div class="flex-child square">1</div>
                                    <div class="flex-child square">2</div>
                                    <div class="flex-child square">3</div>
                                    <div class="flex-child square">4</div>
                                </div>
                            </div>
                            <div>
                                <div class="flex-container flex-direction-row-reverse">
                                    <div class="flex-child square">1</div>
                                    <div class="flex-child square">2</div>
                                    <div class="flex-child square">3</div>
                                    <div class="flex-child square">4</div>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;">
                            <div>
                                <div class="flex-container flex-direction-column">
                                    <div class="flex-child square">1</div>
                                    <div class="flex-child square">2</div>
                                    <div class="flex-child square">3</div>
                                    <div class="flex-child square">4</div>
                                </div>
                            </div>
                            <div>
                                <div class="flex-container flex-direction-column-reverse">
                                    <div class="flex-child square">1</div>
                                    <div class="flex-child square">2</div>
                                    <div class="flex-child square">3</div>
                                    <div class="flex-child square">4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <div id="children-properties">
            <div class="header">
                <img src="images/children-properties.svg" alt="Properties for the Children">
                <h1>Properties for the Children (flex items)</h1>
            </div>
            <div class="content">
                
                <section class="children-properties">
                    <h2>It's a Flex example</h2>
                    <div class="flex-container">
                        <div class="flex-child">
                            <p>Opa</p>
                        </div>
                    </div>
                </section>
    
                <section class="children-properties">
                    <h2>It's a Flex example</h2>
                    <div class="flex-container">
                        <div class="flex-child">
                            <p>Opa</p>
                        </div>
                    </div>
                </section>

            </div>
        </div>

    </main>
</body>
</html>
